{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'new/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'new/images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Alpha</h2>
					<p style="color:white;">Your Banking Partner</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Welcome {{user.username}}</h3>
		      	<form action="person_add" class="signin-form" method="post">
						{% csrf_token %}

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Click Here</button>
	            </div>


	          	</form>
	          <p class="w-100 text-center">&mdash; Good Luck &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="logout" class="px-2 py-2 ml-md-1 rounded"><span class=""></span> Logout</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'new/js/jquery.min.js' %}"></script>
  <script src="{% static 'new/js/popper.js' %}"></script>
  <script src="{% static 'new/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'new/js/main.js' %}"></script>

	</body>
</html>
